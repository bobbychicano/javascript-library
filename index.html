<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript Library</title>
</head>
<body>
  <div class="content-container">
    <h1>Book Library</h1>
    <p>Add information about the books you've read, or the books you'd like to read.</p>
    <p>Fill out our form below to add it to your "Book Library".</p>

    <div class="form-container">
      <form action="#" method="post">
        <fieldset>
          <legend>Add A Book</legend>
          <div class="form-item">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-item">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-item">
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required>
          </div>
          <div class="form-item">
            <label for="read">Have you read it?</label>
            <select name="read" id="read" required>
              <option value="have-read">Have read</option>
              <option value="not-read">Not read</option>
            </select>
          </div>
          <div class="submit-button">
            <button type="button" name="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="books-display">

    </div>
  </div>

  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
